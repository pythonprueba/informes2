<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Informes Médicos</title>
    <!-- Incluimos Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para el spinner de carga */
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">

            <!-- Encabezado -->
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Generador de Informes</h1>
                <p class="text-gray-600 mt-2">Completa los campos para crear un nuevo informe en formato Word.</p>
            </div>

            <!-- Formulario -->
            <!-- CAMBIO IMPORTANTE: La acción ahora apunta directamente a la función de Netlify -->
            <form id="informe-form" action="/.netlify/functions/app/generar" method="post" class="space-y-6">

                <!-- Sección Datos del Paciente -->
                <div>
                    <h2 class="text-xl font-semibold border-b border-gray-200 pb-2 mb-4 text-gray-800">Datos del Paciente</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                            <input type="text" id="nombre" name="nombre" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="Ej: Juan Pérez González">
                        </div>
                        <div>
                            <label for="run" class="block text-sm font-medium text-gray-700 mb-1">RUN</label>
                            <input type="text" id="run" name="run" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="Ej: 12.345.678-9">
                        </div>
                        <div>
                            <label for="fecnac" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
                            <input type="date" id="fecnac" name="fecnac" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                        </div>
                    </div>
                </div>

                <!-- Sección Datos del Examen -->
                <div>
                    <h2 class="text-xl font-semibold border-b border-gray-200 pb-2 mb-4 text-gray-800">Datos del Examen</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="centro_medico" class="block text-sm font-medium text-gray-700 mb-1">Centro Médico</label>
                            <input type="text" id="centro_medico" name="centro_medico" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" value="Hospital Clínico Viña del Mar">
                        </div>
                        <div>
                            <label for="tipo_examen" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Examen</label>
                            <input type="text" id="tipo_examen" name="tipo_examen" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="Ej: TC Cerebral sin contraste">
                        </div>
                    </div>
                </div>

                <!-- Sección Contenido del Informe -->
                <div>
                    <h2 class="text-xl font-semibold border-b border-gray-200 pb-2 mb-4 text-gray-800">Contenido del Informe</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="antecedentes" class="block text-sm font-medium text-gray-700 mb-1">Antecedentes</label>
                            <textarea id="antecedentes" name="antecedentes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="Describe los antecedentes relevantes..."></textarea>
                        </div>
                        <div>
                            <label for="hallazgos" class="block text-sm font-medium text-gray-700 mb-1">Hallazgos</label>
                            <textarea id="hallazgos" name="hallazgos" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="Describe los hallazgos del examen..."></textarea>
                        </div>
                        <div>
                            <label for="conclusion" class="block text-sm font-medium text-gray-700 mb-1">Conclusión</label>
                            <textarea id="conclusion" name="conclusion" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="Resume la conclusión del informe..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Botón de Envío -->
                <div class="flex justify-end pt-4">
                    <button type="submit" id="submit-btn" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-150 ease-in-out">
                        <svg id="icon-download" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-5 w-5 mr-2 hidden"></div>
                        <span id="button-text">Generar y Descargar Informe</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('informe-form');
        const submitBtn = document.getElementById('submit-btn');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');
        const downloadIcon = document.getElementById('icon-download');

        form.addEventListener('submit', function() {
            submitBtn.disabled = true;
            buttonText.textContent = 'Generando...';
            loader.classList.remove('hidden');
            downloadIcon.classList.add('hidden');
        });

        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                submitBtn.disabled = false;
                buttonText.textContent = 'Generar y Descargar Informe';
                loader.classList.add('hidden');
                downloadIcon.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
